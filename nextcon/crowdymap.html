    window.initMap = async () => {
      // 1) 지도 띄우기
      const mapCenter = { lat: 37.584561, lng: 127.029352};
      const map = new google.maps.Map(
        document.getElementById("map"), 
        {zoom: 16.5, center: mapCenter}
      );
      
      // 2) places 컬렉션에서 모든 장소 문서 가져오기
    const placesSnap = await getDocs(collection(db, "places"));

      // 3) 장소별 votesHistory 문서에서 “필드” 형태의 투표 결과만 꺼내서 배열로
      for (const placeDoc of placesSnap.docs) {
        const { name, lat, lng } = placeDoc.data();

        // votesHistory 컬렉션 안에 votesHistory 문서가 있다고 가정
        const vhRef = doc(db,
          "places", placeDoc.id,
          "votesHistory", "votesHistory"
        );
        const vhSnap = await getDoc(vhRef);

        let votes = [];
        if (vhSnap.exists()) {
          const allFields = vhSnap.data(); 
          // allFields 는 { field1: { result, timestamp }, field2: {…}, … }
          for (const key in allFields) {
            const entry = allFields[key];
            // entry가 객체라면 entry.result, 단순 값이라면 그대로
            votes.push(
              typeof entry === "object" && entry.result
                ? entry.result
                : entry
            );
          }
        }

        // 4) 최빈값 계산
        const mode = getMode(votes);

        // 5) SVG 고르고 마커 생성
        const iconSvg = mode === "혼잡"
          ? redMarker
          : mode === "보통"
            ? yellowMarker
            : greenMarker;

        new google.maps.Marker({
          position: { lat, lng },
          map,
          title: name,
          icon: {
            url:'data:image/svg+xml;charset=UTF-8,'+encodeURIComponent(iconSvg),
            scaledSize:new google.maps.Size(32,32)
          }
        });
      }
    };

  <script>
    function getMode(arr){
      const count={};
      arr.forEach(vote => {
        count[vote]=(count[vote]||0)+1;
      });

      let maxcount=0;
      let mode=null;

      for(const vote in count){
        if(count[vote]>maxcount){
          maxcount=count[vote];
          mode=vote;
        }
      }

      return mode;
    }
